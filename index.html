<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <title>AluraGeek</title>
    </head>

    <body>
        <header class="header">
            <img src="./assets/Logo.svg" alt="AluraGeek" />
        </header>

        <main class="main-container">
            <section>
                <h1>Mis Productos:</h1>

                <!-- Contenedor principal de productos -->
                <div id="products-container" class="products-container">

                    <!-- <div class="card">
                        <img src="./assets/producto1.svg" />

                        <div class="card-container--info">
                            <p>Nombre</p>
                            <div class="card-container--value">
                                <p>$ 00.00</p>
                                <img src="./assets/trashIcon.svg" />
                            </div>
                        </div>
                    </div> -->

                </div>

            </section>

            <section>
                <h1>Agregar Producto:</h1>

                <form class="form-container" id="productForm">
                    <input id="nombreInput" placeholder="nombre..." type="text">
                    <input id="precioInput" placeholder="precio..." type="text">
                    <input id="imagenInput" placeholder="imagen..." type="text">
                    <div class="button-container">
                        <button type="submit" class="button-submit" id="button"> Enviar...</button>
                        <button type="reset" class="button-clear" id="button">Limpiar...</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer-container">
            <div>
                <img src="./assets/Logo.svg" />

            </div>
            <p> Desarollado por [tu nombre]</p>
            <small>Alura Latam 2021</small>
        </footer>
    </body>
    <script src="js/script.js" defer></script>

</html>

<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <title>AluraGeek</title>
    </head>

    <body>
        <header class="header">
            <img src="./assets/Logo.svg" alt="AluraGeek" />
        </header>

        <main class="main-container">
            <section>
                <h1>Mis Productos:</h1>

                <div class="products-container">

                    <div class="card">
                        <img src="./assets/producto1.svg" />

                        <div class="card-container--info">
                            <p>Nombre</p>
                            <div class="card-container--value">
                                <p>$ 00.00</p>
                                <img src="./assets/trashIcon.svg" />
                            </div>
                        </div>
                    </div>


            </section>

            <section>
                <h1>Agregar Producto:</h1>

                <form class="form-container">
                    <input placeholder="nombre..." type="text">
                    <input placeholder="precio..." type="text">
                    <input placeholder="imagen..." type="text">
                    <input placeholder="imagen..." type="text">
                    <div class="button-container">
                        <input placeholder="Enviar..." type="submit">
                        <input placeholder="Limpiar..." type="reset">
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer-container">
            <div>
                <img src="./assets/Logo.svg" />

            </div>
            <p> Desarollado por [tu nombre]</p>
            <small>Alura Latam 2021</small>
        </footer>
    </body>

</html>
